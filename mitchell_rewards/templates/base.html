<!-- mitchell_rewards/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is where the title block is DEFINED for other templates to override -->
    <title>{% block title %}Mitchell Rewards{% endblock %}</title>
    <!-- Google Fonts - Poppins for a modern feel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Flowbite CSS (Tailwind CSS will be included by Flowbite) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Your Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block head_extra %}{% endblock %}
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 font-sans">
    <div class="main-content">{% block content %}{% endblock %}</div>

    <!-- Flowbite JavaScript (includes Popper.js for tooltips/popovers) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Your Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>
