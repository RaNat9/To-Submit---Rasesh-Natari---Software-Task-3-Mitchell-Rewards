<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mitchell Rewards{% endblock %}</title>
    <!-- Google Fonts - Poppins for a modern feel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Flowbite CSS (Tailwind CSS will be included by Flowbite) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Your Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block head_extra %}{% endblock %}
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <!-- Main Navigation Bar (common for all logged-in users) -->
    <nav
      x-data="navbar()"
      x-init="init()"
      class="bg-white border-gray-200 dark:bg-gray-800 dark:border-gray-700 sticky top-0 z-50 shadow-md"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white font-poppins"
            >Mitchell Rewards</span
          >
        </a>
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <!-- User/Points Info (placeholder for now) -->
          <template x-if="$store.appStore.user.role === 'student'">
            <span class="text-gray-900 dark:text-white text-md font-medium mr-4"
              >Points: <span x-text="$store.appStore.user.points"></span
            ></span>
          </template>

          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://placehold.co/32x32/cccccc/000000?text=U"
              alt="user photo"
            />
          </button>
          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white"
                >Welcome, <span x-text="$store.appStore.user.name"></span
              ></span>
              <span
                class="block text-sm text-gray-500 truncate dark:text-gray-400"
                x-text="$store.appStore.user.role"
              ></span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <template
                x-for="item in $store.appStore.userRoles[$store.appStore.user.role].menuItems"
                :key="item.page"
              >
                <li>
                  <a
                    :href="item.href"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                    x-text="item.text"
                  ></a>
                </li>
              </template>
              <li>
                <a
                  href="/login"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-user"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-800 dark:border-gray-700"
          >
            <template
              x-for="item in $store.appStore.userRoles[$store.appStore.user.role].menuItems"
              :key="item.page"
            >
              <li>
                <a
                  :href="item.href"
                  :class="{'block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent border-b border-gray-100 md:border-0': true, 'text-blue-700 dark:text-blue-500 md:bg-transparent md:text-blue-700': item.page === $store.appStore.currentPage, 'text-gray-900': item.page !== $store.appStore.currentPage}"
                  x-text="item.text"
                ></a>
              </li>
            </template>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-content">{% block content %}{% endblock %}</main>

    <!-- Flowbite JavaScript (includes Popper.js for tooltips/popovers) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <!-- Your Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block body_extra %}{% endblock %}
  </body>
</html>
