{% extends 'base.html' %} {% block title %}Teacher Dashboard - Mitchell
Rewards{% endblock %} {% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">
    Teacher Dashboard
  </h1>
  <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="py-3 px-6">Student Name</th>
          <th scope="col" class="py-3 px-6">Points</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <td
            class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ student.name }}
          </td>
          <td class="py-4 px-6">{{ student.points }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
